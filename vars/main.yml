# vars/main.yml
---
apt_cache_valid_time: 86400
remote_package_retries: 5

asdf_global_dependencies:
  - autoconf
  - automake
  - binutils
  - bison
  - curl
  - g++
  - gcc
  - git
  - libreadline-dev
  - libtool
  - make
  - patch
  - pkg-config
  - unzip

asdf_script_file: /etc/profile.d/asdf.sh

asdf_ruby_dependencies:
  - libdb-dev
  - libffi-dev
  - libgdbm-dev
  - libgmp-dev
  - libmysqlclient-dev
  - libncurses-dev
  - libpq-dev
  - libreadline-dev
  - libssl-dev
  - libyaml-dev
  - patch
  - rustc
  - uuid-dev
  - zlib1g-dev
